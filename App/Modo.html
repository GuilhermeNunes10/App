              <div class="toggle"></div>
              <div class="names">
                <p class="light">Claro</p>
                <p class="dark">Escuro</p>
              </div>
            </label>
            
            <div class="mark"></div>
          </div>
         <!-- Bottom -->

            <a href="Cadastro.html">
            <p>Pular</p>
            <a href="Cadastro.html">

              <div class="arrow"></div>
            </div>
          </div>
          
          <div class="swipe"></div>
        </div>
      </div>
    </div> 
    <script src="App.js"></script>
</body>
</html>
